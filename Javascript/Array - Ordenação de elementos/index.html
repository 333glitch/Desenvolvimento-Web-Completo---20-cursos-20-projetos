<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - Replace to elements</title>
  </head>
  <body>
    <script>
       const names = ['Carla', 'Bruno', 'Zeus', 'Wez'];
       // Verify on order from A-Z.
       console.log(names.sort());
      const numbers = [99, 88, 77, 66, 44, 1]
      // Verify on order from Numbers.
      console.log(numbers.sort(function (a, b) {return a - b}))
    </script>
  </body>
</html>
