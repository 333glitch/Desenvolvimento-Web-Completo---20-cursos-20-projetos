<html>
  <head>
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2e2e2e;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }
    </style>
  </head>

  <body style="background: #d9d9d9">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input
              id="calculator"
              type="text"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
            />

            <div class="row">
              <button
                onclick="calculator('clear');"
                type="button"
                class="btn btn-dark btn-lg clear font-weight-light"
              >
                C
              </button>
              <button
                onclick="calculator('operator', '/')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                /
              </button>
              <button
                onclick="calculator('operator', '*')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                x
              </button>
            </div>

            <div class="row">
              <button
                onclick="calculator('number', 7)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                onclick="calculator('number', 8)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                onclick="calculator('number', 9)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
              <button
                onclick="calculator('operator', '-')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                -
              </button>
            </div>

            <div class="row">
              <button
                onclick="calculator('number', 4)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                onclick="calculator('number', 5)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                onclick="calculator('number', 6)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
              <button
                onclick="calculator('operator', '+')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                +
              </button>
            </div>

            <div class="row">
              <button
                onclick="calculator('number', 1)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                onclick="calculator('number', 2)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                onclick="calculator('number', 3)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
              <button
                onclick="calculator('operator', '=')"
                type="button"
                class="btn btn-dark btn-lg enter"
              >
                =
              </button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button
                onclick="calculator('number', 0)"
                type="button"
                class="btn btn-dark zero btn-lg font-weight-light"
              >
                0
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calculator('operator', '.')"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function calculator(action, value) {
        var calculator = document.getElementById("calculator").value;
        if (
          (action === "operator" && value === "+") ||
          value === "-" ||
          value === "/" ||
          value === "*" ||
          value === "."
        ) {
          document.getElementById("calculator").value += value;
        }
        else if (action === 'clear') {
          document.getElementById("calculator").value = '';
        }
        else if (action === "operator" && value === "=") {
          result = eval(calculator);
          document.getElementById("calculator").value = result
        }
        switch (value) {
          case 1:
            document.getElementById("calculator").value += 1;
            break;
          case 2:
            document.getElementById("calculator").value += 2;
            break;
          case 3:
            document.getElementById("calculator").value += 3;
            break;
          case 4:
            document.getElementById("calculator").value += 4;
            break;
          case 5:
            document.getElementById("calculator").value += 5;
            break;
          case 6:
            document.getElementById("calculator").value += 6;
            break;
          case 7:
            document.getElementById("calculator").value += 7;
            break;
          case 8:
            document.getElementById("calculator").value += 8;
            break;
          case 9:
            document.getElementById("calculator").value += 9;
            break;
          case 0:
            document.getElementById("calculator").value += 0;
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
