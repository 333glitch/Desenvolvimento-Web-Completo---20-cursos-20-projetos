<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .content1 {
        width: 100px;
        height: 100px;
        border: 5px solid gray;
        }

        .content2 {
        width: 100px;
        height: 100px;
        border: 10px solid gray;
        background: blue;
        }
    </style>
</head>
<body>
    
    <h1>The element selected is:</h1>
    <div id="content" class="content1">
        default text
    </div>
    <br>
    <button onclick="replaceClass();">Click Me! To Replace Class.</button>

    <script>
        function replaceClass(){
            var element = document.getElementById('content');
            element.className = 'content2';
        };
    </script>
</body>
</html>
