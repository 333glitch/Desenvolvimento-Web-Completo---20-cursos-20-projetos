<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>
<body>
    <script>

        var array = ['Joan', 'Frank', 'Carlton', 'Maria', 'Lucia'];
        console.log(array)
        // .push add a element in the end from array
        array.push('John'); 
        console.log(array);
        // .unshit add a element in the start from array
        array.unshift('Jane'); 
        console.log(array);
        // .pop remove a element in the end from array
        array.pop();
        console.log(array);
        // .shift remove a element in the start from array
        array.shift();
        console.log(array);
    </script>
</body>
</html>
