<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="padding-bottom: 200px; padding: 16px;">

    <form>

        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>

        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@site.com</span>
            </div>
        </div>

        <h2>URL customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    https://site.com/usuario/
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite um valor">
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <!--
         type: checkbox / radio
         -->
        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">e-mail/senha</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
            <div class="input-group-append">
                <button type="button" class="btn btn-warning">Pesquisar</button>
            </div>
        </div>

    </form>






    <!-- Adicione os scripts do Bootstrap no final do corpo para garantir que funcionem corretamente -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
