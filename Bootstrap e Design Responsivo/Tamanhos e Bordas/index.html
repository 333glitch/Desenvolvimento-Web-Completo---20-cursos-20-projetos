<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Tamanhos & Bordas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <!-- Classes que definem largura -->
    <div class="bg-primary w-25">Width 25%</div>
    <div class="bg-primary w-50">Width 50%</div>
    <div class="bg-primary w-75">Width 75%</div>
    <div class="bg-primary w-100">Width 100%</div>
    <div class="bg-primary w-auto">Width Auto</div>

    <br><br>
    

    <!-- Classes que definem altura -->
    <div style="border: 1px solid gray; height: 300px;">
        <div class="bg-warning d-inline-block h-25">Height 25%</div>
        <div class="bg-warning d-inline-block h-50">Height 50%</div>
        <div class="bg-warning d-inline-block h-75">Height 75%</div>
        <div class="bg-warning d-inline-block h-100">Height 100%</div>
        <div class="bg-warning d-inline-block h-auto">Height Auto</div>
    </div>


    <br><br>

    <!-- Bordas
    border          ->   todas as bordas
    border-top      ->   borda superior
    border-bottom   ->   borda inferior
    border-end      ->   borda direita
    border-start    ->   borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, info,
        warning, danger, light, dark, white.
    -->

    <div class="mb-2 border border-primary">Todas as bordas</div>
    <div class="mb-2 border-top border-secondary">Borda Superior</div>
    <div class="mb-2 border-bottom border-success">Borda Inferior</div>
    <div class="mb-2 border-end border-warning">Borda Direita</div>
    <div class="mb-2 border-start border-danger">Borda Esquerda</div>


    <br><br>

    <!-- Border Radius
    opções: rounded, rounded-top, rounded-end,
    rounded-start, rounded-circle
    -->

    <div class="mb-5 bg-primary rounded w-25 h-100">Rounded</div>
    <div class="mb-5 bg-primary rounded-top w-25 h-100">Rounded-top</div>
    <div class="mb-5 bg-primary rounded-end w-25 h-100">Rounded-end</div>
    <div class="mb-5 bg-primary rounded-start w-25 h-100">Rounded-start</div>
    <div class="mb-5 bg-primary rounded-circle w-25 h-100">Rounded-circle</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
