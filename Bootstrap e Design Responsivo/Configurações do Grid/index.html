<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Sistemas de Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid marcador-container">
      
        <h2>Largura fixa</h2>
        <div class="row">
            <div class="marcador col">
                Área 1
            </div>
            <div class="marcador col">
                Área 2
            </div>
            <div class="marcador col">
                Área 3
            </div>
            <div class="marcador col">
                Área 4
            </div>
        </div>
        
        <h2>Largura automática (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">
                Área 1
            </div>
            <div class="marcador col-4">
                Área 2
            </div>
            <div class="marcador col-6">
                Área 3
            </div>
        </div>
  
        <h2>Largura igual empilhada</h2>
        <div class="row">
            <div class="marcador col-sm">
                Área 1
            </div>
            <div class="marcador col-sm">
                Área 2
            </div>
            <div class="marcador col-sm">
                Área 3
            </div>
        </div>

        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-4 order-3">
                Área 1
            </div>
            <div class="marcador col-md-4 order-1">
                Área 2
            </div>
            <div class="marcador col-md-4 order-2">
                Área 3
            </div>
        </div>

        <h2>offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">
                Login...
            </div>
        </div>

        <h2>offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3 offset-md-2">
                Conteúdo 1
            </div>
            <div class="marcador col-md-3 offset-md-2">
                Conteúdo 2
            </div>
        </div>

        <h2>Aninhamento</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid red;">
                col-md-6
                <div class="row">
                    <div class="col-md-6 marcador">
                        Conteúdo 1
                    </div>
                    <div class="col-md-6 marcador">
                        Conteúdo 2
                    </div>
                </div>
            </div>
        </div>

      </div>
    
    



    <!-- Adicione os scripts do Bootstrap no final do corpo para garantir que funcionem corretamente -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
