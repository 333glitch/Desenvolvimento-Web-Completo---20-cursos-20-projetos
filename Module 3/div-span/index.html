<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
            color: white;
            padding: 30px;
            margin: 10px;
        }

        #assinatura {
            background: pink;
        }


        .produto {
            background: gray;
            margin: 10px;
        }

        #bordas {
            border-width: 10px 10px 10px 10px;
            border-color: red green blue purple;
            border-style: solid dotted dashed outset;
        }
    </style>
</head>
<body>
    <div id="topo">
       
        <img src="https://images.crowdspring.com/blog/wp-content/uploads/2023/07/03162944/amazon-logo-1.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">

        Todos os direitos reservados

    </div>

    <span id="assinatura">
        Jamilton
    </span>

    <div id="bordas">
        Bordas<br>
        Bordas<br>
        Bordas<br>
    </div>

    <div id="malado">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        Teste<br>
        Teste<br>
        Teste<br>
    </div>
</body>
</html>
