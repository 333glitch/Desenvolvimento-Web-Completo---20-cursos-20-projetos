<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
   
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www">
        <br><br>
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>
        <input type="submit" value="Enviar">
    </form>


</body>

</html>
